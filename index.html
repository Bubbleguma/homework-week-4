<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/0f194d5f91.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather🌤️</title>
</head>

<body>
    <div class="container">
        <h1>
            <div class="row">
                <div class="col" id="place">Budapest</div>
                <div class="col" id="num">20</div>
                <div class="col">
                    <a href="#" id="celsius">°C </a>/<a href="#" id="fahren"> °F</a>
                </div>
                <div class="col"><button id="cur">Current</button></div>
            </div>
        </h1>
        <h3 id="date"></h3>
        <div class="row">
            <div class="col">
                <div class="emoji">
                    <h2>
                        <i class="fa-solid fa-cloud-sun cloud"></i>
                    </h2>
                </div>
            </div>
            <div class="col" id="hum">%</div>
            <div class="col" id="wind">km/h</div>
            <div class="col" id="sky">The sky is</div>
        </div>
        <form id="city">
            <input type="text" placeholder="Type your city" autofocus="on" autocomplete="off" id="search-input" />
            <input id="city-btn" type="submit" value="Search" />
        </form>
        <h4></h4>
        <div class="row" id="days">
            <div class="col">
                <div class="box">
                    Monday
                    <br />
                    <i class="fa-solid fa-cloud-sun cloud"></i>
                    <br />
                    <p>
                        32°
                    </p>
                    <p class="night">
                        19°
                    </p>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    Tuesday
                    <br />
                    <i class="fa-solid fa-cloud-sun cloud"></i>
                    <p>
                        33°
                    </p>
                    <p class="night">
                        20°
                    </p>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    Wednesday
                    <br />
                    <i class="fa-solid fa-sun sun"></i>
                    <p>
                        34°
                    </p>
                    <p class="night">
                        21°
                    </p>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    Thursday
                    <br />
                    <i class="fa-solid fa-cloud-sun cloud"></i>
                    <p>
                        36°
                    </p>
                    <p class="night">
                        19°
                    </p>
                </div>
            </div>
            <div class="col">
                <div class="box">
                    Friday
                    <br />
                    <i class="fa-solid fa-cloud-bolt rain"></i>
                    <p>
                        29°
                    </p>
                    <p class="night">
                        16°
                    </p>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="img/dog.png" alt="" width="350px" />
        </div>
    </div>
    <p><a href=""> Open-source code</a> by Angela K.</p>
    <script src="src/index.js"></script>
</body>

</html>
