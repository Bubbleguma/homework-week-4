<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>

</head>

<body>
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app">
                <form id="search-form">
                    <div class="row mb-3">
                        <div class="col-9">
                            <input type="search" placeholder="Enter a city..." class="form-control" id="city-input"
                                autocomplete="off">
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary button">
                        </div>
                    </div>
                </form>
                <div class="my-city">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="weather-cond">Clear</li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-6">
                        <div class="contain">
                            <div class="image">
                                <img src="http://openweathermap.org/img/wn/50d@2x.png" alt="Cloudy" id="icon"
                                    class="float-left" />
                            </div>
                            <div class="text">
                                <strong id="temp">20</strong>
                                <div class="units"><span><a href="#" id="celsius-link" class="active">째C</a> |<a
                                            href="#" id="fahrenheit-link" class="inactive"> 째F</a></span> </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-6">
                        <ul>
                            <li>humidity: <span id="hum"></span> %</li>
                            <li>WindSpeed: <span id="wind"></span> KM/H</li>
                        </ul>
                    </div>
                </div>
                <div class="weather-forecast" id="forecast">
                    <div class="row">
                        <div class="col-2">
                            <div class="weather-forecast-date"></div>
                            <img src="http://openweathermap.org/img/wn/${forecastDay.weather[0].icon}@2x.png" alt=""
                                width="42" />
                            <div class="weather-forecast-temp">
                                <span class="weather-forecast-temp-max">째</span>
                                <span class="weather-forecast-temp-min">째</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <small> <a href="https://github.com/Bubbleguma/homework-week-4">Open source code</a> by Angela
                Kovacs</small>
        </footer>
        <script src="src/weather.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

</body>

</html>
