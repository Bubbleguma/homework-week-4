<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://kit.fontawesome.com/0f194d5f91.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather🌤️</title>
</head>

<body>
    <div class="container">
        <h1>
            <div class="row">
                <div class="col" id="place">Budapest</div>
                <div class="col" id="num">20</div>
                <div class="col">
                    <a href="#" id="celsius">°C </a>/<a href="#" id="fahren"> °F</a>
                </div>
                <div class="col"><button id="cur">Current</button></div>
            </div>
        </h1>
        <h3 id="date"></h3>
        <div class="row">
            <div class="col">
                <div class="emoji">
                    <h2>
                        <i class="fa-solid fa-cloud-sun cloud"></i>
                    </h2>
                </div>
            </div>
            <div class="col">Humidity: <span id="hum">76</span>%</div>
            <div class="col">Wind Speed: <span id="wind">5</span>km/h</div>
            <div class="col" id="des">Rainy</div>
        </div>
        <form id="city">
            <input type="text" placeholder="Type your city" autofocus="on" autocomplete="off" id="search-input" />
            <input id="city-btn" type="submit" value="Search" />
        </form>
        <h4></h4>
        <div class="row" class="weatherForecast" id="forecast">
            <div class="col">
                <div class="box">
                    Monday
                    <br />
                    <i class="fa-solid fa-cloud-sun cloud"></i>
                    <br />
                    <span>32° </span><span class="night">19°</span>
                </div>
            </div>
        </div>
        <p id="link"><a href="https://github.com/Bubbleguma/homework-week-4" target="_blank"> Open-source code</a> by
            Angela
            K.</p>
        <div class="img">
            <img src="img/dog.png" alt="" width="350px" />
        </div>
    </div>
    <script src="src/weather.js"></script>
</body>

</html>
